<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="main">
        <button class="add-book">➕ Add book</button>
        <dialog>
            <h3>New Book</h3>
            <form action="post" class="new-book-form">
                <label for="title">Title:
                    <input type="text" id="title" name="title">
                </label>
                <label for="author">Author:
                    <input type="text" id="author" name="author">
                </label>
                <label for="pages">Pages:
                    <input type="number" id="pages" name="pages">
                </label>
                <label for="read">Have you read it?
                    <input type="checkbox" id="read" name="read" class="checkmark">
                </label>
                <button type="submit" class="submit-button">Submit</button>
                <button type="button" class="close-form">Close</button>
            </form>
        </dialog>
        <div class="main-container">    
        </div>
    </div>
        <div class="footer">
            <h4>Copyright 2023 © patriciomackinlay</h4>
        </div>
    <script src="./script.js"></script>
</body>
</html>
